<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    

    <div class="container">
        <div class="screen"></div>
        <div class="storage-screen"></div>
        <span class="button clear light-gray">AC</span>
        <span class="button number light-gray">-</span>
        <span class="button operation light-gray">%</span>
        <span class="button operation">/</span>
        <span class="button number">7</span>
        <span class="button number">8</span>
        <span class="button number">9</span>
        <span class="button operation">x</span>
        <span class="button number">4</span>
        <span class="button number">5</span>
        <span class="button number">6</span>
        <span class="button operation">-</span>
        <span class="button number">1</span>
        <span class="button number">2</span>
        <span class="button number">3</span>
        <span class="button operation">+</span>
        <span class="button number zero">0</span>
        <span class="button number">.</span>
        <span class="button calculate">=</span>
        
        
        
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
